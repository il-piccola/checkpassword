{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="display-4 text-primary">{{title}}</h1>
    <p>{{msg}}</p>
    <form action="{% url 'addapproval' data.id %}" method="POST">
    {% csrf_token %}
    <table class="table">
        <tr><th>氏名</th><td>{{data.name}}</td></tr>
        <tr><th>氏名(カナ)</th><td>{{data.kana}}</td></tr>
        <tr><th>メールアドレス</th><td>{{data.mail}}</td></tr>
        <tr><th>電話番号</th><td>{{data.tel1}}</td></tr>
        <tr><th>電話番号(個人)</th><td>{{data.tel2}}</td></tr>
        <tr><th>勤務先</th><td>{{data.organization}}</td></tr>
        <tr><th>役職</th><td>{{data.position}}</td></tr>
        <tr><td></td><td>
            <input type="submit" value="承認" class="btn btn-primary mt-2">
            <button type="button" onclick="history.back()" class="btn btn-primary mt-2">戻る</button>
        </td></tr>
    </table>
    </form>
</body>
</html>
