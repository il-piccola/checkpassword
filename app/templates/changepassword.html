{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="display-4 text-primary">{{title}}</h1>
    <p>{{msg}}</p>
    <form action="{% url 'changepassword' %}" method="POST">
    {% csrf_token %}
    <table class="table">
        <tr><th>メールアドレス</th><td>{{form.mail}}</td></tr>
        <tr><th>パスワード(旧)</th><td>{{form.password}}</td></tr>
        <tr><th>パスワード(新)(6文字以上)</th><td>
            <input type="password" name="newpass" class="form-control" required id="id_newpass" minlength="6">
        </td></tr>
        <tr><th>パスワード(確認)</th><td>
            <input type="password" name="chkpass" class="form-control" required id="id_chkpass" minlength="6">
        </td></tr>
        <tr><th></th><td>
            <input type="submit" value="更新" class="btn btn-primary mt-2">
            <button type="button" onclick="history.back()" class="btn btn-primary mt-2">戻る</button>
        </td></tr>
    </table>
    </form>
</body>
</html>
