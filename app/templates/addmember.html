{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="display-4 text-primary">{{title}}</h1>
    <p>{{msg}}</p>
    <form action="{% url 'addmember' %}" method="POST">
    {% csrf_token %}
    <table class="table">
    <!--{{ form.as_table }}-->
        <tr><th>氏名<div class="text-danger">(必須)</div></th><td>{{form.name}}</td></tr>
        <tr><th>氏名(カナ)<div class="text-danger">(必須)</div></th><td>{{form.kana}}</td></tr>
        <tr><th>メールアドレス<div class="text-danger">(必須)</div></th><td>{{form.mail}}</td></tr>
        <tr><th>電話番号<div class="text-danger">(必須)</div></th><td>{{form.tel1}}</td></tr>
        <tr><th>電話番号(個人)</th><td>{{form.tel2}}</td></tr>
        <tr><th>勤務先<div class="text-danger">(必須)</div></th><td>{{form.organization}}</td></tr>
        <tr><th>役職</th><td>{{form.position}}</td></tr>
        <tr><th>パスワード(6文字以上)<div class="text-danger">(必須)</div></th><td>{{form.password}}</td></tr>
        <tr><th>パスワード(確認):</th><td>
            <input type="password" name="chkpass" class="form-control" minlength="5" required id="id_chkpass">
        </td></tr>
        <tr><th><td>
            <input type="submit" value="申込" class="btn btn-primary mt-2">
            <button type="button" onclick="history.back()" class="btn btn-primary mt-2">戻る</button>
        </td></th></tr>
    </table>
    </form>
</body>
</html>
